{% extends 'moban.html' %}

{% block content %}

     <div class="panel panel-default" style="padding: 0 200px 0 200px">
        <div class="panel-heading">
            <h3 class="panel-title">添加新的入库信息</h3>
        </div>
        <div class="panel-body">
            <form href="/ink/add/" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    <span style="color: red;">{{ field.errors.0 }}</span>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">保存</button>
            <a class="btn btn-primary" href="/pay/" style="float: right">
                <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
                支付</a>

            </form>
        </div>
    </div>








{% endblock %}
