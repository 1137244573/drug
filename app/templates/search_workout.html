{% extends 'moban_4.html' %}

{% block css %}
    <style>
        #pagination {
            position: fixed;
            bottom: 20px;
        }
    </style>
{% endblock %}

{% block content %}

      <div class="panel panel-default">
        <div class="panel-heading">出库药品信息搜索</div>
        <div class="panel-body">


            <div style="">
                <form method="get">
                    <div>
                        <div class="row">

                            <div class="col-xs-5" style="padding-top: 10px">
                                <input type="text" name="q" class="form-control" placeholder="药品名称"
                                       value="{{ search_data }}">
                            </div>

                            <div class="col-xs-1"></div>


                            <div class="col-xs-5" style="padding-top: 10px">
                                <input type="text" name="w" class="form-control" placeholder="生产企业"
                                       value="{{ search_data_2 }}">
                            </div>


                            <div class="col-xs-5" style="padding-top: 20px">
                                <input type="text" name="e" class="form-control" placeholder="批准文号"
                                       value="{{ search_data_3 }}">
                            </div>

                            <div class="col-xs-1"></div>

                            <div class="col-xs-5" style="padding-top: 20px">
                                <input type="text" name="r" class="form-control" placeholder="剂型"
                                       value="{{ search_data_4 }}">
                            </div>


                            <div class="col-xs-5" style="padding-top: 20px">
                                <input type="text" name="t" class="form-control" placeholder="分类"
                                       value="{{ search_data_5 }}">
                            </div>
                            <div class="col-xs-1"></div>


                            <div class="col-xs-5" style="padding-top: 20px">
                                <input type="text" name="y" class="form-control" placeholder="类型编码"
                                       value="{{ search_data_6 }}">
                            </div>


                        </div>


                        <div style="float: right; padding: 20px 150px 0 0" >
                            <button class="btn btn-primary  " type="submit" style="width: 100px;">搜索</button>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>




    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            药品信息列表
        </div>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>药品名称</th>
                <th>购买总价</th>
                <th>出库数量</th>
                <th>出库时间</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in work_data %}
                <tr>
                    <th>{{ obj.id }}</th>
                    <td>{{ obj.drug_name }}</td>
                    <td>{{ obj.out_money }}</td>
                    <td>{{ obj.out_number }}</td>
                    <td>{{ obj.out_time }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <ul class="pagination" id="pagination">

        {{ page_string }}
    </ul>





{% endblock %}
