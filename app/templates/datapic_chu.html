{% extends 'moban.html' %}


{% block content %}

    <div class="panel panel-default">
        <div>
            <form method="get">
                <div>
                    <div class="row">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-4" style="padding:20px 0 20px 0">
                            <input type="text" name="q" class="form-control" placeholder="药品名称"
                                   value="{{ search_data }}">
                        </div>
                        <div class="col-xs-2" style="padding:20px 0 20px 50px">
                            <button class="btn btn-primary  " type="submit" style="width: 100px;">搜索</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="panel-heading">
            <h3 class="panel-title">药品出库数据</h3>
        </div>
        <div style="display: grid; place-items: center">
            {{ chart|safe }}
        </div>
    </div>

{% endblock %}
