{% extends 'moban_3.html' %}

{% block content %}

    <div class="panel panel-default" style="padding: 0 200px 0 200px">
        <div class="panel-heading">
            <h3 class="panel-title">更改密码</h3>
        </div>
        <div class="panel-body">
            <div style="display: flex; justify-content: center;">
                <form method="post" novalidate style="width: 400px;">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            <span style="color: red;">{{ field.errors.0 }}</span>
                        </div>
                    {% endfor %}
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary" style="width: 100px;">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>







{% endblock %}
